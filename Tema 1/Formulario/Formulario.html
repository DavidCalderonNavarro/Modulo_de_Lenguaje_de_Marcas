<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <style>

        .formulario{

            margin-left: 600px;
            margin-top: 100px;
            

        }

        h1{

            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        
        h2{

            text-align: center;
            border: 1px solid;
            border-radius: 10px;
            padding: 20px;
            margin-left: 600px;
            margin-right: 600px;

        }

        fieldset{

            margin-right: 600px;
            margin-bottom: 50px;
            background-color: rgb(46, 196, 241);
            border-radius: 20px;

        }

        legend{

            background-color: black;
            color: antiquewhite;

        }

        form{

            font-size: x-large;


        }

        body{

            background-color: rgb(226, 225, 144);

        }


        .titulo{

            background-color: black;
            color: white;
            padding: 30px;
            margin: 50px;
            border-radius: 30px;

        }


    </style>


</head>
<body>
    <div class="titulo">
    <h1>FORMULARIO DE VISITA</h1>
    </div>

    <h2><i>Datos con * son requeridos</i></h2>

    <div class="formu">

        <form action="solicitudrecibida.html" method="post">
            <fieldset style="margin-right: 800px;">
                <legend>Datos personales</legend>
            <label for="text">Nombre del solicitante:*</label><br>
            <input type="text" id="nombr" name="nombre" required maxlength="30" minlength="3" size="30"><br><br>
            <input type="hidden" id="visita" name="visita" value="5">
            <label for="email">Escribe tu email:*</label><br>
            <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" size="30" required><br><br>
            </fieldset>
            <fieldset>
            <legend>Datos extra</legend>
            <label for="text">Fecha de la solicitud:*</label>
            <input type="date" id="fecha" required name="fecha" min="5" max="30" size="20"><br><br>
            <label for="text">Numero de personas:</label>
            <input type="number" id="num" name="num" size="5" placeholder="12-15"><br><br>
            <label for="text">Horario preferido:</label><br>
            <input type="radio" id="horario" name="horario" value="mañana">
            <label for="mañana">Mañana</label><br>
            <input type="radio" id="horario" name="horario" value="mediodia">
            <label for="mediodia">Mediodia</label><br>
            <input type="radio" id="horario" name="horario" value="tarde">
            <label for="tarde">Tarde</label><br><br>

            <label for="text">Fecha prevista:</label>
            <input type="date" id="fecha" name="fecha" min="5" max="30" size="20"><br><br>

            <label for="sino">Necesita guía: </label>
            <input type="checkbox">Si<br><br>
            <label for="sino">Nivel de interes de guía: </label>
            <input type="range" min="1" max="10">
            </fieldset>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>


    </div>
    
</body>
</html>
