<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Flexbox Bars</title>
    <style>
        .container {
            width: 800px;
            height: 300px;
            border: 4px solid red;
            display: flex;
            align-items: flex-start;
            box-sizing: border-box;
        }

        .bar {
            width: 30px;
            position: relative;
            display: flex;
            height: 100%;
        }

        div {


            align-items: stretch;
            font-size: large;
            color: white;

        }

        .a {
            background: #00a8e8;
            padding: 20px;
        }

        .b {
            background: #5e4fa2;
            padding: 20px;
        }

        .c {
            background: #ab47bc;
            padding: 20px;
        }

        .d {
            background: #324a5f;
            padding: 20px;
        }

        .e {
            background: #ffb300;
            padding: 20px;
        }

        .f {
            background: #ef5350;
            padding: 20px;
        }

        .g {
            background: #cfd8dc;
            padding: 20px;
        }

        .h {
            background: #66bb6a;
            padding: 20px;
        }

        .i {
            background: #26a69a;
            padding: 20px;
        }

        .j {
            background: #009688;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="bar">
            <div class="a"><span>1</span></div>
            <div class="b"><span>2</span></div>
            <div class="c"><span>3</span></div>
            <div class="d"><span>4</span></div>
            <div class="e"><span>5</span></div>
            <div class="f"><span>6</span></div>
            <div class="g"><span>7</span></div>
            <div class="h"><span>8</span></div>
            <div class="i"><span>9</span></div>
            <div class="j"><span>10</span></div>
        </div>
    </div>

</body>

</html>
